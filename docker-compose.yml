version: "3.9"

services:
  gateway:
    build: ./gateway
    ports:
      - "8080:8080"
    environment:
      - ORDER_SERVICE=http://orders:3000
      - STOCK_SERVICE=http://stock:3001
    depends_on:
      - orders
      - stock

  orders:
    build: ./orders
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/orders
    depends_on:
      - db

  stock:
    build: ./stock
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/stock
    depends_on:
      - db

  db:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
